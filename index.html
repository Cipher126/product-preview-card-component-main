<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 10px; color: black;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section>
      <div class="imageContainer">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
          <source media="(min-width: 480px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
    </section>

    <section class="detailContainer">
      <div class="textContainer">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="price">
        <span class="activePrice">$149.99</span>
        <span class="passivePrice">$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cipher126">Cipher126</a>.
  </footer>
</body>
</html>
